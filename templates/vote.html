<!DOCTYPE html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<html>
    <body style=" width:75%; margin:auto;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h6 class="display-6">pollvote</h6>
            </a>
            <div id="navbarSupportedContent" style="margin-right: 0%;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add_candidates">Current Election</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    &nbsp;
    <div class="card" style="width: 90%; margin: auto; padding: 2%;">
        <div class="card-header">
            VOTE PAGE
        </div>
        <form action="/voting">
            <div class="input-group mb-2">
                <span class="input-group-text">POSITIONS</span>
                <select class="form-select" name="positions" aria-label="positions" id="positions" >

                    {% for position,candidates in votes.items() %}
                    <option value={{position}}>{{ position }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">CANDIDATES</span>
                <select class="form-select" name="candidates" id="candidates" aria-label="candidates">
                    <option selected>candidate1</option>
                    <option>candidate2</option>
                    <option>candidate3</option>
                </select>
            </div>
            <div class="col-8">
                <button type="submit" class="btn btn-primary">VOTE</button>
            </div>

        </form>
    </div>

    <div> <span class="badge bg-primary">{{status_message}}</span>

    </div>
    </body>
</html>
